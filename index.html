<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Collectors Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>City Collectors Service</h1>
        <div id="tax-counter">Daily Tax: $<span id="tax-amount">0</span></div>
        <div id="controls">
            <button id="add-house">Add House ($50)</button>
            <button id="upgrade-tax">Upgrade Tax Rate ($100)</button>
            <button id="upgrade-collection">Upgrade Collection Speed ($200)</button>
        </div>
        <div id="city">
            <!-- Houses will be added dynamically here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
