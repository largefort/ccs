<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>City Collectors Service</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div id="game-container" class="container py-5">
        <h1 class="text-center mb-4">City Collectors Service</h1>
        <div id="tax-counter" class="text-center mb-3">
            <h3>Daily Tax: $<span id="tax-amount">0</span></h3>
        </div>
        <div id="controls" class="d-flex justify-content-center gap-3 mb-4">
            <button id="add-house" class="btn btn-primary">Add House ($50)</button>
            <button id="upgrade-tax" class="btn btn-warning">Upgrade Tax Rate ($100)</button>
        </div>
        <div id="city-container">
            <div id="city" class="row g-3">
                <!-- Houses will be added dynamically here -->
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (Optional, for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
